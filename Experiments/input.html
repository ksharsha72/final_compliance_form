<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="input.css">
        <script type="text/javascript" src="form.js"></script>
    </head>

    <body>

    <form class="needs-validation" novalidate>
        <div  class="main-div">
 
          
                <div class="card mb-4">
                    <h5 class="card-header">Project Details</h5>
                    <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-4">
                            <label class="form-label">Project Name</label>
                            <select class="form-select" aria-label="Default select example" required>
                                <option value="" selected disabled>Select Project</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col-4" style="position: relative;">

                            <label for="sprintFormControlInput" class="form-label">Sprint</label>
                            <input type="email" class="form-control" id="sprintFormControlInput" placeholder="" required>

                        </div>

                        <div class="col-4" style="position: relative;">
                        
                            <label for="pmNameFormControlInput" class="form-label">PM Name</label>
                            <input type="email" class="form-control" id="pmNameFormControlInput" placeholder="" required>
            
                        </div>

                    </div>

                    <div class="row mb-3">
                            <div class="col-4">
                                <label class="form-label"> Planned start date</label>
                                <input type="date" class="form-control" required>
                            </div>

                            <div class="col-4">
                                <label class="form-label"> Planned End date</label>
                                <input type="date" class="form-control" required>
                            </div>

                    </div>

                    <div class="row mb-3">
                        <div class="col-4">
                            <label class="form-label"> Actual start date</label>
                            <input type="date" class="form-control" required>
                        </div>
                    
                        <div class="col-4">
                            <label class="form-label"> Actual End date</label>
                            <input type="date" class="form-control" required>
                        </div>
                    
                    </div>


                    </div>
                </div>
    <!-- 
                <div class="row justify-content-between"> -->
                <div class="row justify-content-between mb-4">
                    <div class="col-6">
                        <div class="card h-100">
                            <h5 class="card-header">Code Review</h5>
                            <div class="card-body">
                                <div class="row justify-content-between">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="codeReviewRadio" id="codeReviewRadio1" value="pass" required>
                                            <label class="form-check-label" for="codeReviewRadio1">
                                                Pass
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="codeReviewRadio" id="codeReviewRadio2" value="fail" reequired>
                                            <label class="form-check-label" for="codeRevieweRadio2">
                                                Fail
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-md-6" id="cr_Approver_Name" style="display: none;">
                                        <input type="text" class="form-control" placeholder="Approver Name" aria-label="Approver Name">
                                    </div>

                                    <div class="invalid-feedback">
                                        Please select an option
                                    </div>

                                
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="card">
                            <h5 class="card-header">SonarQube Report</h5>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sonarReportRadio" id="sonarReportRadio1" value="pass" required>
                                            <label class="form-check-label" for="soarReportRadio1">
                                                Pass
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sonarReportRadio" id="sonarReportRadio2" value="fail">
                                            <label class="form-check-label" for="sonarReportRadio2">
                                                Fail
                                            </label>
                                        </div>
                                    </div>

                                    <div class="mb-3 col-md-6">
                                            <div id="sonar_file" style="display: none;">
                                                <label for="formFileMultiple" class="form-label">Upload SonarQube Report</label>
                                                <input class="form-control" type="file" id="formFileMultiple" multiple>
                                            </div>
                                    </div>
                                
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- </div> -->
                
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="card">
                            <h5 class="card-header">VAPT Report</h5>
                            <div class="card-body">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="vaptRadio" id="vaptRadio1" value="pass" required>
                                            <label class="form-check-label" for="vaptRadio1">
                                                Pass
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="vaptRadio" id="vaptRadio2" value="fail">
                                            <label class="form-check-label" for="vaptRadio2">
                                                Fail
                                            </label>
                                        </div>
                                    </div>
                                    

                                    <div class="mb-3 col-md-6">
                                        <div id="vapt_file" style="display: none;">
                                            <label for="formFileMultiple" class="form-label">Upload VAPT Report</label>
                                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="card">
                            <h5 class="card-header">QA Report</h5>
                            <div class="card-body">
                                <label class="h5"> Test Details </label>

                                <div class="row mb-4">
                                    <div class="row mb-1">
                                        <div class="col-6">
                                            <label for="test-cases">Total Test Cases</label>
                                            <input type="number" min="0" step="1" class="form-control mt-1" id="totalTests" required>
                                        </div>

                                        <div class="col-6">
                                            <label for="test-cases">Test Cases Executed</label>
                                            <input type="number" min="0" step="1" class="form-control mt-1" id="executedTests" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <label for="test-cases">Test Cases Passed</label>
                                            <input type="number" min="0" step="1" class="form-control mt-1" id="passedTests" required>
                                        </div>
                                        
                                        <div class="col-6">
                                            <label for="test-cases">Test Cases Failed</label>
                                            <input type="number" min="0" step="1" class="form-control mt-1" id="failedTests" required>
                                        </div>    
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="h5"> Approval Type</label>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="approvalRadio" id="approvalRadio1" value="conditioned" required>
                                                <label class="form-check-label" for="approvalRadio1">
                                                Conditional Approval
                                                </label>
                                            </div>

                                            <div id="approval_type" style="display: none">
                                                <label class="h6 ms-4 mt-2 mb-3">Severity Issues</label>
                                                <div class="input-group row ms-3 mb-3 justify-content-between">
                                                    <div class="col-3">
                                                        <label class="h6">s0</label>
                                                        <input type="number" class="form-control" min=0 step=1 placeholder="s1" aria-label="s1">
                                                    </div>
                                                    <div class="col-3">
                                                        <label class="h6">s1</label>
                                                        <input type="number" class="form-control" min=0 step=1 placeholder="s2" aria-label="s2">
                                                    </div>
                                                    <div class="col-3">
                                                        <label class="h6">s3</label>
                                                        <input type="number" class="form-control" min=0 step=1 placeholder="s3" aria-label="s3">
                                                    </div>
                                                    <div class="col-3">
                                                        <label class="h6">s4</label>
                                                        <input type="number" class="form-control" min=0 step=1 placeholder="s4" aria-label="s3">
                                                    </div>
                                                </div>
                                            </div>
                                
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="approvalRadio" id="approvalRadio2" value="unconditioned">
                                                <label class="form-check-label" for="approvalRadio2">
                                                    Non Conditional Approval
                                                </label>
                                            </div>
                                        </div>

                                </div>

                                <div class="row mb-3">

                                    <label class="h5">QA Sign off</label>
                                    
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="qasinoffRadio" id="qasinoffRadio1" value="yes" required>
                                            <label class="form-check-label" for="qasinoffRadio1">
                                                Yes
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="qasinoffRadio" id="qasinoffRadio2" value="no">
                                            <label class="form-check-label" for="qasinoffRadio2">
                                                No
                                            </label>
                                        </div>
                                        <div class="col-md-6 mt-3" id="qa_resource" style="display: none;">
                                            <label class="h6">QA Resource Name</label>
                                            <input type="text" class="form-control" placeholder="Qa Resource" aria-label="resource name">
                                        </div>
                                    </div>

                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                
                    <div class="col-12">
                        <div class="card">
                            <h5 class="card-header">Code Repository Details</h5>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <label class="h6">Final PR URL</label>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="" aria-label="" required>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label class="h6">Final Commit id</label>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="" aria-label="" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <h5 class="card-header">CCR/CDR Ticket Details</h5>
                            <div class="card-body">

                                    <div class="col-6 mb-2">
                                        <label class="h6">Redmine URL</label>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="" aria-label="" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="signoffRadio" id="signoffRadio1" value="client" required>
                                                <label class="form-check-label" for="signoffRadio1">
                                                    Client Sign off
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="signoffRadio" id="signoffRadio2" value="manager">
                                                <label class="form-check-label" for="signoffRadio2">
                                                    Manager Sign off
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="mt-3" id="final_signoff" style="display: none;">
                                                <label class="h6">Client Signoff by</label>
                                                <input type="text" class="form-control" placeholder="please enter your name" aria-label="signoff name" required>
                                            </div>
                                        </div>
                                    </div>
                        
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mb-5">submit</button>
        


        </div>
    </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        </body> 
    </body>
</html>
